<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Professional</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Onboard new Professional</h2>
    
    <div x-data="onboardForm">
        <form @submit.prevent="submitForm">
            <label for="name">Name:</label>
            <input type="text" id="name" x-model="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" x-model="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" x-model="phone"><br>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" x-model="skills"><br>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" x-model="experience"><br>

            <label for="idDocument">Upload Your ID Document:</label>
            <input type="file" id="idDocument" @change="handleFileUpload($event, 'idDocument')" required><br>

            <label for="qualification">Upload Your Qualification:</label>
            <input type="file" id="qualification" @change="handleFileUpload($event, 'qualification')" required><br>

            <label for="matric">Upload Your Matric Certificate:</label>
            <input type="file" id="matric" @change="handleFileUpload($event, 'matric')" required><br>

            <button type="submit">Onboard Professional</button>
        </form>
        <p x-text="message"></p>
    </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
