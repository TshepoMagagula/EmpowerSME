<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <div x-data="registerForm">
                <form @submit.prevent="submitRegister">
                    <label for="name">Name:</label>
                    <input type="text" id="name" x-model="name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" x-model="email" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" x-model="password" required><br>

                    <label for="role">Role:</label>
                    <select id="role" x-model="role" required>
                        <option value="admin">Admin</option>
                        <option value="sme">Small and Micro Enterprise</option>
                        <option value="professional">Talent/Professional</option>
                    </select><br>

                    <button type="submit">Register</button>
                </form>
                <p x-text="message" style="padding: 10px;"></p>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
