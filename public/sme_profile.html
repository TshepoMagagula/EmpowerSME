<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SME Onboarding</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="margin-top: 180px; margin-bottom: 10px;">
        <div class="form-container">
            <!-- SME Onboarding Form -->
            <div x-data="onboardSMEForm">
                <h2>Onboard a Small or Micro Enterprise</h2>
                <form @submit.prevent="submitSMEForm" enctype="multipart/form-data">
                    <label for="smeName">SME Name:</label>
                    <input type="text" id="smeName" x-model="smeName" required><br>
                    
                    <label for="industry">Industry:</label>
                    <input type="text" id="industry" x-model="industry"><br>

                    <label for="address">Address:</label>
                    <input type="text" id="address" x-model="address"><br>

                    <label for="contactPerson">Contact Person:</label>
                    <input type="text" id="contactPerson" x-model="contactPerson"><br>

                    <label for="contactEmail">Contact Email:</label>
                    <input type="email" id="contactEmail" x-model="contactEmail"><br>

                    <label for="contactPhone">Contact Phone:</label>
                    <input type="text" id="contactPhone" x-model="contactPhone"><br>

                    <label for="companyRegistration">Company Registration Document:</label>
                    <input type="file" id="companyRegistration" @change="handleFileUpload($event, 'companyRegistration')" required><br>

                    <label for="businessTaxNumber">Business Tax Compliance Document:</label>
                    <input type="file" id="businessTaxNumber" @change="handleFileUpload($event, 'businessTaxNumber')" required><br>

                    <button type="submit">Onboard SME</button>
                </form>
                <p x-text="smeMessage"></p>
            </div>     
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
